{{ $src := (.Get "src") }}
{{ $type := (.Get "type") }}
{{ $width := (.Get "width") }}
{{ $height := (.Get "height") }}

<video{{ if $width }} width="{{ $width }}"{{else}} width="100%"{{ end }}{{ if $height }} height="{{ $height }}"{{end}} controls>
  <source src="{{ $src | relURL }}" type="{{ $type }}">
  Your browser does not support the video tag.
</video>
